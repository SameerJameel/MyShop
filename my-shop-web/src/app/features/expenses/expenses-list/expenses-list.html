<div class="expenses-page" dir="rtl">
    <div class="page-header">
      <h2>المصروفات</h2>
      <div class="controls">
        <input type="date" [(ngModel)]="fromDate" (change)="load()" />
        <input type="date" [(ngModel)]="toDate" (change)="load()" />
        <button class="btn primary" (click)="openAdd()">+ مصروف جديد</button>
      </div>
    </div>
  
    <div *ngIf="loading" class="info">جارِ التحميل...</div>
  
    <div class="grid" *ngIf="!loading && expenses.length">
      <div class="card" *ngFor="let e of expenses">
        <div class="card-head">
          <div class="title">{{ e.title }}</div>
          <div class="amount">{{ e.amount | currency:'JOD' }}</div>
        </div>
  
        <div class="meta">
          <div>التاريخ: {{ e.date | date:'yyyy-MM-dd' }}</div>
          <div *ngIf="e.category">التصنيف: {{ e.category }}</div>
          <div *ngIf="e.paymentMethod">طريقة الدفع: {{ e.paymentMethod }}</div>
        </div>
  
        <div class="notes" *ngIf="e.notes">{{ e.notes }}</div>
  
        <div class="actions">
          <button class="btn link" (click)="openEdit(e)">تعديل</button>
          <button class="btn link danger" (click)="remove(e)">حذف</button>
        </div>
      </div>
    </div>
  
    <div *ngIf="!loading && !expenses.length" class="empty">لا توجد مصروفات.</div>
  
    <!-- modal -->
    <div class="modal-backdrop" *ngIf="isFormOpen">
      <div class="modal">
        <div class="modal-header">
          <h3>{{ isEdit ? 'تعديل مصروف' : 'إضافة مصروف' }}</h3>
          <button class="close" (click)="isFormOpen=false">×</button>
        </div>
  
        <form [formGroup]="form" (ngSubmit)="save()" class="modal-body">
          <label>التاريخ</label>
          <input type="date" formControlName="date" />
  
          <label>العنوان</label>
          <input type="text" formControlName="title" />
  
          <label>التصنيف</label>
          <input type="text" formControlName="category" />
  
          <div class="two">
            <div>
              <label>المبلغ</label>
              <input type="number" step="0.01" formControlName="amount" />
            </div>
            <div>
              <label>طريقة الدفع</label>
              <input type="text" formControlName="paymentMethod" />
            </div>
          </div>
  
          <label>ملاحظات</label>
          <textarea formControlName="notes"></textarea>
  
          <div class="modal-footer">
            <button type="button" class="btn" (click)="isFormOpen=false">إلغاء</button>
            <button type="submit" class="btn primary">{{ isEdit ? 'حفظ' : 'إضافة' }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
